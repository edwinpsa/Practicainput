<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="input-hijo">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[nombre]]</h2>
    <paper-input label="Nombre"
    type="text"
    pattern="^[A-z\s]{1,10}"
    auto-validate
    error-message="Nombre no valido"
    value="{{nombre}}"
    required></paper-input>
    <paper-button raised on-click="save">Guardar</paper-button>
    <paper-button raised on-click="cancelar">Cancelar</paper-button>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class InputHijo extends Polymer.Element {
      static get is() { return 'input-hijo'; }
      static get properties() {
        return {
          nombre: {
            notify: true,
            reflectToAttribute: true
          }
        };
      }  
      save() {
        this.dispatchEvent(new CustomEvent('save-custom-event',
          { detail: this.nombre, bubbles: true, composed: true }));    
        
      }
      
      cancelar() {
      
        this.dispatchEvent(new CustomEvent('cancelar-custom-event',
          { detail: 'btn-cancel', bubbles: true, composed: true }));
      
      }
    
    
    }

    window.customElements.define(InputHijo.is, InputHijo);
  </script>
</dom-module>
